apiVersion: v1
kind: Service
metadata:
  name: jenkins-svc
  namespace: jenkins-ns
  annotations: 
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'   
spec:
  selector: 
    app: jenkins-master
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
